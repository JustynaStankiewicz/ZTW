  <!-- Sign up Section -->
  <div class="signup">
    <div class="signup__container">
        <h3>Podaj nazwę użytkownika i hasło</h3>
        <table class="signup__container--table">
          <tr class="signup__container--username">
              <td>Nazwa użytkownika *</td>

          </tr>
          <tr class="signup__container--password">
              <td>Hasło *</td>
              <td><input type="password" name="password" /></td>
          </tr>
          <tr class="signup__container--submit">
              <td>&nbsp;</td>
              <td>
                <button class="signup__container--btn">
                    <a href="#">Zaloguj</a>

              </td>
          </tr>
        </table>
        
    </div>
